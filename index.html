<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love or Hate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .heart {
            font-size: 100px;
            color: red;
        }
        .buttons {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .hate-button {
            background-color: grey;
            color: white;
        }
        .love-button {
            background-color: pink;
            color: white;
        }
        @keyframes happinessAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .love-message {
            font-size: 24px;
            color: blue;
            margin-top: 20px;
            opacity: 0;
            animation: happinessAnimation 1s forwards;
        }
        .happy-face {
            font-size: 60px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="buttons">
        <button class="button hate-button">Te odio</button>
        <button class="button love-button">Te aamoo</button>
    </div>

    <script>
        const hateButton = document.querySelector('.hate-button');
        const loveButton = document.querySelector('.love-button');
        let hateButtonScale = 1.0;
        let loveButtonScale = 1.0;

        hateButton.addEventListener('click', () => {
            hateButtonScale -= 0.1;
            loveButtonScale += 0.1;
            hateButton.style.transform = `scale(${hateButtonScale})`;
            loveButton.style.transform = `scale(${loveButtonScale})`;

            if (hateButtonScale <= 0) {
                hateButton.style.display = 'none';
            }
        });

        loveButton.addEventListener('click', () => {
            const existingMessage = document.querySelector('.love-message');
            if (!existingMessage) {
                // Ocultar los elementos existentes
                document.querySelector('.heart').style.display = 'none';
                document.querySelector('.buttons').style.display = 'none';

                // Mostrar mensaje "Te amo" y cara feliz
                const loveMessage = document.createElement('div');
                loveMessage.classList.add('love-message');
                loveMessage.innerHTML = 'Yooo iguaaaaaal te amo :)';
                document.body.appendChild(loveMessage);

                const happyFace = document.createElement('div');
                happyFace.classList.add('happy-face');
                happyFace.innerHTML = 'üòä';
                document.body.appendChild(happyFace);
            }
        });
    </script>
</body>
</html>
